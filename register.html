<html>
	<head>
		<title>registration Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">      
		<link rel="stylesheet" type="text/css" href="register.css">
	</head>
	<body>
        
		<div class="container">
			<div class="card">
                <div class="card-back">
                     
                    <h1>REGISTER</h1>
                        
                        <form action="register.php" method="POST">
                        <p>First Name
                        <input type="text"  name="FName" class="input-box" placeholder="First Name" required></p>
                        <p>Last Name
                        <input type="text" name="LName" class="input-box" placeholder="Last Name" ></p>
                        <p>Password
                        <input type="password" name="Pass" id="pass1" class="input-box" placeholder="Passwoed" ></p>
                        <p>Confirm Password
                        <input type="password" name="ConPass" id="pass2" class="input-box" placeholder="Confirm Password"></p>
                        <p>Email
                        <input type="email" name="Email" class="input-box" placeholder="Email" ></p>
                        <p>Contact_Number
                        <input type="number" name="Phone" class="input-box" placeholder="Contact_Number" ></p>
                        <a href="login.html">
                        <button type="submit" value="submit" name="submit" class="reg-btn">login</button></a>		
                        </form>
                    <a href="login.html">
                    <button type="submit" class="btn" >I Have an Account</button></a>
                </div>	
            </div>
        </div>
    
        <script type="text/javascript">
            var password = document.getElementById("pass1"), confirm_password = document.getElementById("pass2");
   
           function validatePassword()
           {
               if(password.value != confirm_password.value)
                 {
                   confirm_password.setCustomValidity("Passwords Don't Match");
                 } 
                 else 
                 {
                      confirm_password.setCustomValidity('');
                 }
           }
   
           password.onchange = validatePassword;
           confirm_password.onkeyup = validatePassword;
        </script>
    </body>
</html>
