<!doctype html>
<head>
	<style>
			/* CSS comes here */
		body 
    {
      width: auto;
      height: auto;
      background-image: linear-gradient(blue,red);
			padding:183px;
      align-items: center;
      text-align: center;      
		}
		input 
    {
			padding:5px;
			background-color:transparent;
			border:none;
			border-bottom:solid 4px #8c52ff;
			width:250px;
			font-size:16px;
      color:white;
		}
			
		.qr-btn 
    {
			background-color:black;
			padding:8px;
			color:white;
			cursor:pointer;
		}
	</style>
		
	<title>QR Code Generator</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    
	<h3>QR Code Generator</h3>
    <div><input id="qr-text" type="email" placeholder="Enter  Email" required/></div>
    <div><input id="qr-text2" type="date" placeholder="Enter date"/></div>
    <br/>
    
    <div>
      <button class="qr-btn" id="qr-btn" onclick="generateQRCode()">Create QR Code</button>
      
    </div>
    
    <br/>
    <p id="qr-result"></p>
    <canvas id="qr-code"></canvas>
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
		<script>	/* JS comes here */
		var qr;
    
    function generateQRCode() 
    {
      (function() 
      {
        qr = new QRious(
        {
          element: document.getElementById('qr-code'),
          size: 200,
          // value: 'https://studytonight.com'
        });
      })();
              
      var qrtext = document.getElementById("qr-text").value;
      var qrtext2 = document.getElementById("qr-text2").value;
      document.getElementById("qr-result").innerHTML = "QR code for " + qrtext  +"\n"+ qrtext2 + ":";
                
      qr.set(
      {
        foreground: 'black',
        size: 200,
        value: qrtext + qrtext2
      });
    }
		</script>      
	</body>
</html>
